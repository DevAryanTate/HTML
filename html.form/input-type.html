<!DOCTYPE html>
<html>

<head>
    <title>Input type</title>
</head>

<body>
    <form>
        <h1>Input type</h1>
        <br />
        <label>Enter your First Name: </label>
        <input type="text">
        <br />
        <br />
        <label>Enter your Last Name:</label>
        <input type="text">
        <br />
        <br />
        <label>Enter your Mobile No.:</label>
        <input type="number">
        <br />
        <br />
        <label>Enter your Date of Birth:</label>
        <input type="date">
        <br />
        <br />
        <label>Enter your Email:</label>
        <input type="email">
        <br />
        <br />
        <label>Enter your Password:</label>
        <input type="password">
        <br />
        <br />
        <label>Q. 2 + 2 = ? </label>
        <br />
        <input type="radio" name="option"><label>2</label>
        <br />
        <input type="radio" name="option"><label>4</label>
        <br />
        <input type="radio" name="option"><label>8</label>
        <br />
        <input type="radio" name="option"><label>None of these</label>
        <br />
        <br />
        <label>Enter your Gender:</label>
        <br />
        <input type="radio" name="option"><label>Male</label>
        <br />
        <input type="radio" name="option"><label>Female</label>
        <br />
        <input type="radio" name="option"><label>Others</label>
        <br />
        <br />
        <label>Hobbies</label>
        <br />
        <input type="checkbox"><label>Reading</label>
        <br />
        <input type="checkbox"><label>Travelling</label>
        <br />
        <input type="checkbox"><label>Watching Movies</label>
        <br />
        <input type="checkbox"><label>Others</label>
        <br />
        <br />
        <label>Upload your Document</label>
        <input type="file">
        <br />
        <br />
        <label>Communication level</label>
        <input type="range">
        <br />
        <br />
        <label>Favourite color:</label>
        <input type="color">
        <br />
        <br />
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
