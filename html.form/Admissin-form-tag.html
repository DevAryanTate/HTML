<!DOCTYPE html>
<html>

<head>
    <title>Admissin-form-tag.html</title>
</head>

<body>
    <h1>Complete HTML Form Example</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label>Enter your First Name:</label>
            <input type="text" placeholder="Enter your First name">
            <br />
            <br />
            <label>Enter your Email:</label>
            <input type="email" placeholder="Enter your Email">
            <br />
            <br />
            <label>Enter your Password:</label>
            <input type="password">
            <br />
            <br />
            <label>Age</label>
            <input type="number">
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label>Phone Number</label>
            <input type="number" placeholder="123-456-7890">
            <br />
            <br />
            <label>Enter your Address</label>
            <br />
            <textarea placeholder="Enter your address here...."></textarea>
        </fieldset>
        <fieldset>
            <legend>Prefrences</legend>
            <label>Prefered Contact method</label>
            <br />
            <input type="radio" name="option"><label>Email</label>
            <input type="radio" name="option"><label>Phone</label>
            <br />
            <br />
            <label>Hobbies</label>
            <br />
            <input type="checkbox" name="option"><label>Reading</label>
            <input type="checkbox" name="option"><label>Travelling</label>
            <input type="checkbox" name="option"><label>Music</label>
        </fieldset>
        <fieldset>
            <legend>Additional Detail</legend>
            <label>Country</label>
            <select>
                <option>Select your Country</option>
                <option>Australia</option>
                <option>India</option>
                <option>United kingdom</option>
                <option>switzerland</option>
            </select>
            <br />
            <br />
            <label>Upload Resume:</label>
            <input type="file">
            <br />
            <br />
            <label>Date of Birth</label>
            <input type="date">
            <br />
            <br />
            <label>Favourite color:</label>
            <input type="color">
            <br />
            <br />
            <label>Satisfaction level</label>
            <input type="range">
            </fieldset>
            <fieldset>
                <legend>Submit your Details</legend>
                <input type="submit">
                <input type="reset">
    </form>
</body>

</html>
