<!DOCTYPE html>
<html>

<head>
    <title>Student-Enrollment-Form.html</title>
</head>

<body>
    <h1>Student Enrollment Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label>First Name:</label>
            <br />
            <input type="text">
            <br />
            <br />
            <label>Last Name:</label>
            <br />
            <input type="text">
            <br />
            <br />
            <label>Student ID:</label>
            <br />
            <input type="text">
            <br />
            <br />
            <label>Email:</label>
            <br />
            <input type="email">
            <br />
            <br />
            <label>Phone Number:</label>
            <br />
            <input type="number" placeholder="e.e., 123456790">
            <br />
            <br />
            <label>Date of Birth:</label>
            <br />
            <input type="date">
            <br />
            <br />
            <label>Gender:</label>
            <br />
            <input type="radio" name="option"><label>Male</label>
            <br />
            <input type="radio" name="option"><label>Female</label>
            <br />
            <input type="radio" name="option"><label>Others</label>
        </fieldset>

        <fieldset>
            <legend>Previous Collage Information</legend>
            <label>Collage name:</label>
            <br />
            <input type="text">
            <br />
            <br />
            <label>Campus Location:</label>
            <br />
            <input type="text" placeholder="e.g., Nagpur, Maharashtra">
            <br />
            <br />
            <label>Department/Faculty:</label>
            <br />
            <input type="text">
        </fieldset>
        <fieldset>
            <legend>Enrollment Information</legend>
            <label>Select Course:</label>
            <br />
            <select>
                <option>--Please choose an option--</option>
                <option>B.Tech</option>
                <option>MBBS,Nursing,BDS</option>
                <option>B.Sc</option>
                <option>B.Pharm</option>
                <option>B.Arch</option>
                <option>BCA</option>
            </select>
            <br />
            <br />
            <label>Enrollment Date:</label>
            <br />
            <input type="date">
            <br />
            <br />
            <label>Additional Comments:</label>
            <br />
            <textarea></textarea>
        </fieldset>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
