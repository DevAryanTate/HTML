<html>

<head>
    <title>Unordered List Tag in HTML</title>
</head>

<body>
    <p>Hardware ports</p>
    <!-- Unordered List tag-->
    <ul>
        <!-- list tag -->
        <li>USB port</li>
        <li>Serial</li>
        <li>Type C port</li>
        <li>Ethernet Port</li>
        <li>HDMI Port</li>
    </ul>
</body>

</html>
